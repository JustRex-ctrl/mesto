<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo/Vector.svg" alt="Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-title">Жак-Ив Кусто</h1><button class="profile__edit-button link-hover"
            type="button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>

      </div>
      <button class="profile__add-button link-hover" type="button"></button>
    </section>

    <section class="elements">

      <template id="elements__template">
        <div class="elements__item">
          <button class="elements__button-delete link-hover"></button>
          <img class="elements__place-image" src="" alt="Фотография">
          <div class="elements__caption-place">
            <p class="elements__name-place"></p>
            <button class="elements__like link-hover" type="button"></button>
          </div>
      </div>
      </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <!-- Изменение профиля -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <img class="popup__close link-hover" src="./images/logo/CloseIcon.svg" alt="закрыть">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit" name="popup-form">
        <input class="popup__input popup__input_name" type="text" name="input-name" value="" required>
        <input class="popup__input popup__input_job" type="text" name="input-job" value="" required>
        <button class="popup__button"  type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Добавление карточки  -->
  <div class="popup popup_add">
    <div class="popup__container">
      <img class="popup__close link-hover" src="./images/logo/CloseIcon.svg" alt="закрыть">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add" name="popup-form">
        <input class="popup__input popup__input_place-name" type="text" name="input-name" value="" placeholder="Название" required>
        <input class="popup__input popup__input_place-image" type="text" name="input-job" value="" placeholder="Ссылка на картинку" required>
        <button class="popup__button"  type="submit">Сохранить</button>
      </form>
    </div>
  </div>

    <!-- открытие картинки -->
    <div class="popup popup_image-open">
      <div class="popup__container-image">
        <img class="popup__close link-hover" src="./images/logo/CloseIcon.svg" alt="закрыть">
        <img class="popup__image-place" src="" alt="">
        <p class="popup__title-image"></p>
      </div>
    </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
