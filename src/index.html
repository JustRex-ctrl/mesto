<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo/Vector.svg')%>" alt="Место">
  </header>

  <main class="content">
    <section class="profile">
      <button class="profile__avatar-edit-btn">
        <img src="#" alt="Аватар" class="profile__avatar" name="avatar">
      </button>
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-title">Жак-Ив Кусто</h1><button class="profile__edit-button link-hover"
            type="button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-button link-hover" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <!-- Изменение профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <img class="popup__close link-hover" src="<%=require('./images/logo/CloseIcon.svg')%>" alt="закрыть">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit" name="popup-form" novalidate>
        <input class="popup__input popup__input_name" id="name" type="text" name="input-name" value="" minlength="2" maxlength="40" placeholder="ФИО" required>
        <span class="name-error popup__input-error"></span>
        <input class="popup__input popup__input_job" id="about" type="text" name="input-job"  value="" minlength="2" maxlength="200" placeholder="Место работы" required>
        <span class="about-error popup__input-error"></span>
        <button class="popup__button"  type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Добавление карточки  -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <img class="popup__close link-hover" src="<%=require('./images/logo/CloseIcon.svg')%>"  alt="закрыть">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add" name="popup-form" novalidate>
        <input class="popup__input popup__input_place-name" id="place" type="text" name="input-name" value="" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="place-error popup__input-error"></span>
        <input class="popup__input popup__input_place-image" id="link" type="url" name="input-job" value="" placeholder="Ссылка на картинку" required>
        <span class="link-error popup__input-error"></span>
        <button class="popup__button popup__button_valid" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

    <!-- открытие картинки -->
    <div class="popup popup_type_image-open">
      <div class="popup__container-image">
        <img class="popup__close link-hover" src="<%=require('./images/logo/CloseIcon.svg')%>"  alt="закрыть">
        <img class="popup__image-place" src="#" alt="">
        <p class="popup__title-image"></p>
      </div>
    </div>

    <!-- template блок -->
    <template id="card-template">
      <div class="card">
        <button class="card__button-delete link-hover"></button>

        <img class="card__place-image" src="#" alt="Фотография">
        <div class="card__caption-place">
          <p class="card__name-place"></p>
          <div class="card__like_container">
            <button class="card__like link-hover" type="button"></button>
            <span class="element__like-counter"></span>
          </div>
        </div>
    </div>
    </template>

    <!-- аватар профиля -->
    <div class="popup popup-avatar">
      <div class="popup__container popup-avatar__container">
        <img class="popup__close link-hover" src="<%=require('./images/logo/CloseIcon.svg')%>"  alt="закрыть">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup-avatar__form" name="popup-avatar__form" novalidate>
            <input name="avatar" type="url" class="popup__input popup__input_text_type-avatar" placeholder="Ссылка на картинку" required id="avatar">
            <span class=" avatar-error popup__input-error"></span>
          <button type="submit" class="popup__button popup-avatar__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- предупреждение -->
    <div class="popup popup-warning">
      <div class="popup__container popup-warning__container">
        <img class="popup__close link-hover" src="<%=require('./images/logo/CloseIcon.svg')%>"  alt="закрыть">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup-warning__form" name="popup-warning__form" novalidate>
          <button type="submit" class="popup__button popup-warning__submit">Да</button>
        </form>
      </div>
    </div>
</body>

</html>
